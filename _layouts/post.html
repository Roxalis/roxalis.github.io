---
layout: default
---

<h1>{{ page.title }}</h1>

<p class="view">by {{ page.author | default: site.author }}</p>

{{content}}

<p><small>Published on {{ page.date | date: "%-d %B %Y" }}</small></p>

{% if page.tags %}
  <p><small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small></p>
{% endif %}

<p><small>&copy; POB (Roxalis), {{ site.time | date: '%Y' }}</small></p>
